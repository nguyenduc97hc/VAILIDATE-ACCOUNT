<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function upper_case(str) {
            regexp = /^[_a-z0-9]{6,}$/;
            if (regexp.test(str)){
                alert(" account hợp lệ")
            }
            else alert(" account không hợp lệ")
        }
        let acc = prompt("nhập  account");
        upper_case(acc);
    </script>
</body>
</html>
